# The URL the site will be built for
base_url = "/"
title = "uwu dev blog"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "zerm"
taxonomies = [
  {name = "tags"},
  {name = "categories"},
]

[markdown]
highlight_code = true
render_emoji = true

[extra]
theme_color = "pink"
center = true

logo_text = "v"

author = "Kira"
show_author = false

show_categories = true
show_tags = true
read_more = "read more"

enable_katex = true

show_menu_items = 3
main_menu = [
  {url="/about//", name="about"},
  {url="/contact//", name="contact"},
  {url="https://github.com/q60", name="GitHub", external=true},
]
